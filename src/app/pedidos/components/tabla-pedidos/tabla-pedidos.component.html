
<div class="table-responsive">

  <table class="table table-dark table-striped table-hover animate__animated animate__fadeIn animate__delay-1s">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Imagen</th>
        <th scope="col">Unidades</th>
        <!-- <th scope="col">Cliente</th> -->
        <th scope="col">Talla</th>
        <th scope="col">Subtotal</th>
        <!-- <th scope="col">Estado</th> -->
        <th scope="col">Despachado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos; let i=index">
        <!-- <th scope="row">{{i }}</th> -->
        <td>{{ i + 1 }}</td>
        <td>{{ pedido.producto!.nombre }}</td>
        <td>
          <img
            [src]="pedido.producto!.img"
            [alt]="pedido.producto!.nombre"
            width="100"
            class="p-shadow-4"
          />
        </td>
        <td>{{ pedido.unidades }}</td>
        <!-- <td>{{ pedido.usuario!.correo }}</td> -->
        <td>{{ pedido.talla }}</td>
        <td>{{ pedido.subtotal }}</td>
        <!-- <td>{{ pedido.estado }}</td> -->
        <td>{{ pedido | despachadoPedido}}</td>
        <td>
          <div class="container-fluid ">
            <div class="row d-flex justify-content-between m-0 p-0 ">
              <div class="col-6 m-0 p-0">

                <button mat-raised-button [routerLink]="['/pedidos',pedido._id]" color="primary">
                  Editar
                </button>
              </div>
              <div class="col-6 m-0 p-0">
                <button mat-raised-button color="warn" (click)="eliminarPedido(pedido._id!)" >
                  Eliminar
                </button>

              </div>
            </div>
          </div>


        </td>
      </tr>
    </tbody>
  </table>
</div>
