<!-- Tabla de bootstrap -->

<div class="table-responsive ">
  <table
    class="
      table table-dark table-striped table-hover table-bordered
      border-white
      caption-top
      animate__animated animate__fadeIn animate__delay-1s
    "
  >
    <caption *ngIf="filtro  ; else sinFiltro">
      Lista de Ventas {{filtro}}
    </caption>

    <ng-template #sinFiltro>
      <caption>
        Lista de Ventas Totales
      </caption>
    </ng-template>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id Venta</th>
        <th scope="col">Cliente</th>
        <th scope="col">Completada</th>
        <th scope="col">Fecha-Creacion</th>
        <th scope="col">Total</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas; let i = index">
        <!-- <th scope="row">{{i }}</th> -->
        <td>{{ i + 1 }}</td>
        <td>{{ venta._id }}</td>
        <td>{{ venta.usuario!.correo }}</td>
        <td>{{ venta | completadaVenta }}</td>
        <td>{{ venta.fecha | date: "dd/MMMM/yyyy" }}</td>
        <td>{{ venta.total }}</td>
        <td>
          <div class="container">
            <div class="row m-0 p-0">
              <div class="col-auto">
                <button
                  class="btn btn-primary"
                  [routerLink]="['/pedidos/editar', venta._id]"
                  color="secondary"
                >
                  Editar Pedido
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Tabla de bootstrap -->
