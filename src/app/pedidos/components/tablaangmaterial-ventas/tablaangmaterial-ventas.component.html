

<!-- Tabla de angular material -->



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
  <!-- Position Column -->
  <ng-container matColumnDef="posicion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">No.</th>
    <td mat-cell *matCellDef="let venta">{{ venta._id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
    <td mat-cell *matCellDef="let venta">{{ venta.usuario!.correo }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="completada">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completada</th>
    <td mat-cell *matCellDef="let venta">{{ venta.completada }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fechaCreacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creacion</th>
    <td mat-cell *matCellDef="let venta">{{ venta.fecha | date }}</td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
    <td mat-cell *matCellDef="let venta">{{ venta.total | number }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
