<h1>

  {{ (producto.nombre) ? 'Editar' : 'Nuevo' }}
   Producto
  <small>{{producto.nombre}}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

  <div fxFlex="50" fxLayout="column">

      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

          <mat-form-field fxFlex="100">
              <mat-label>Nombre de Producto</mat-label>
              <input matInput type="text"  required >
              <!-- [(ngModel)]="producto." -->

          </mat-form-field>


          <mat-form-field fxFlex="100">
              <mat-label>Precio </mat-label>
              <input matInput type="number" required>
              <!-- [(ngModel)]="heroe.alter_ego" -->
          </mat-form-field>
      </div>


      <mat-form-field>
          <mat-label>Primer Aparicion </mat-label>
          <input matInput type="text" required>
          <!-- [(ngModel)]="heroe.first_appearance" -->
      </mat-form-field>

      <mat-form-field>
          <mat-label>Personajes</mat-label>
          <input matInput type="text" required >
          <!-- [(ngModel)]="heroe.characters" -->
      </mat-form-field>

      <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select  required>
            <!-- [(ngModel)]="producto.categoria" -->
              <mat-option *ngFor="let categoria of categorias" [value]="categoria._id" >

                  {{categoria.nombre}}
              </mat-option>
          </mat-select>
      </mat-form-field>


      <mat-form-field>
          <mat-label>Foto Url</mat-label>
          <input matInput type="url"  required>
          <!-- [(ngModel)]="heroe.alt_img" -->
      </mat-form-field>

      <!-- <mat-form-field>
        <mat-label>Foto Url</mat-label>
        <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field> -->


      <br>

      <div fxLayout>
          <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        <!-- {{ (heroe.id) ? 'Actualizar' : 'Crear' }} -->
      </button>

          <span class="spacer"></span>
          <button mat-raised-button color="warn"  (click)="borrar()">
            <!-- *ngIf="heroe.id" -->
            <mat-icon>remove</mat-icon>
          Borrar
        </button>
      </div>

  </div>

  <div fxFlex="50">
      <img [src]="producto | imagen " alt="">
  </div>


</div>
