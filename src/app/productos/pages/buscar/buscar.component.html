<div fxLayout="column">
  <div>
    <h1> Buscador de Productos </h1>
    <mat-divider></mat-divider>
  </div>


  <div fxLayout="column"  >
    <h3>Buscador</h3>

    <mat-form-field  >
      <mat-label>Producto</mat-label>
      <input type="text"
             placeholder="Escribe el producto"
             aria-label="Producto"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()"

             >
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let producto of productos " [value]="producto ">
          {{producto.nombre}}
        </mat-option>

        <mat-option value="" *ngIf="productos.length === 0 && termino.trim().length > 0">
          No se encontro nada con el termino {{termino}}
        </mat-option>


      </mat-autocomplete>
    </mat-form-field>

  </div>

  <div>
    <pre>{{productoSeleccionado | json}}</pre>


  </div>

  <div fxLayout="row" *ngIf="productoSeleccionado">
    <app-producto-tarjeta [producto]="productoSeleccionado"></app-producto-tarjeta>

  </div>


</div>
