<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{ producto.nombre }}</mat-card-title>
      <mat-card-subtitle>{{producto.categoria.nombre}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <div class="container m-0 p-0">
      <div class="row m-0 p-0 justify-content-around">
        <div class="col-9">

          <ul>
            <li>
              <p>precio: {{ producto.precio }}</p>
            </li>
            <li>
              <p>Unidades Disponibles: {{ producto.unidades }}</p>
            </li>
            <li>
              <p>Genero: {{ producto.genero | generoProducto}}</p>
            </li>
            <li>
              <p>Descripcion: {{ producto.descripcion }}</p>
            </li>
          </ul>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <img
            mat-card-lg-image
            [src]="producto.img"
            alt="Photo of a Shiba Inu"
          />
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
