<div class="container-fluid  p-0 m-0  d-none d-sm-none d-md-block">

  <mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let categoria of categorias; let i = index">
      <ng-template mat-tab-label>
        <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
        {{ categoria.nombre }}
      </ng-template>
      <!-- Content {{ i + 1 }} {{ categoria.nombre }}  -->
      <app-carousel [termino]="categoria.nombre"></app-carousel>
      <!-- <ng-template  matTabContent>
        <app-carousel [termino]="categoria.nombre"></app-carousel>
      </ng-template> -->
    </mat-tab>
  </mat-tab-group>




</div>
